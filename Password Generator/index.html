<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Random Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="password-generate-card">
        <div class="border-div">
            <div class="container">
                <div class="logo-sprits">
                    <a href="https://makeupcoders.com/">
                        <img src="./assets/logo-website-Black.png" alt="logo">
                    </a>
                </div>
                <div class="heading">
                    <h2>Strong Password Generator</h2>
                </div>
                <div class="display">
                    <input type="text" id="password" placeholder="Enter Your Password">
                    <img src="./assets/copy.png" alt="copy icon" onclick="copyPassword ()">
                </div>
                <div class="generate-btn">
                    <button onclick="createPassword ()">
                        <img src="./assets/lightining.png" alt="generate png">
                        Generate Password
                    </button>
                </div>
    
                <div class="credit">
                    <h4>
                        Build by <span>Kamrul Hasan</span>
                    </h4>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
