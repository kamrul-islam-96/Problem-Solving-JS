<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Fi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- nab-bar -->
        <div class="nav-bar">
            <i class="fa-solid fa-bars"></i>
            <h1>Today <span id="count">0</span></h1>
        </div>

        <div class="main">
            <h1>
                "Soft Plans, Strong Actions"
            </h1>

            <!-- input -->
            <div class="input-box">
                <input 
                type="text"
                placeholder="Add New Task"
                id="input-field"
                />

                <div class="add-btn">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="remove-btn">
                    <i class="fa-solid fa-xmark" onclick="clearInput ()"></i>
                </div> 
            </div>

            <!-- pending and complete buttons -->
            <div class="pen-com-btns">
                <div class="pending-btn">
                    <button class="buttons">
                        Pending
                    </button>
                </div>
                <div class="completed-btn">
                    <button class="buttons">Completed</button>
                </div>
            </div>

            <!-- task boxes -->
            <div class="task-box">

                    <div class="contents">
                        <input type="checkbox" id="check-box">
                        <span id="list-num">

                        <div class="task-name">
                            <li>
                                I will practice JavaScript for 4 hour
                            </li>
                        </div>
                    </div>

                    <div class="edit-trash-btn">
                        <div class="edit-btn">
                            <i class="fa-regular fa-pen-to-square"></i>
                        </div>
                        <div class="trash-btn">
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
